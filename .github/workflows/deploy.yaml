name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  #release:
    #types:
      #- created

jobs:
  build:
    runs-on: ubuntu-latest
    permissions :
      contents: read
      packages : write
      id-token : write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # improving perfs by enabling caching for the flutter SDK
      - run: flutter pub get
      #- run: flutter build web --dart-define=APP_VERSION=${{github.ref_name}}
      - run: flutter build web --dart-define=APP_VERSION=${{github.event.repository.updated_at}}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/web
          token: ${{ secrets.ACCESS_TOKEN }}
    